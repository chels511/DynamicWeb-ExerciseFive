<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <style>
      body {
        background-color: #eef2f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        background-color: #340e52;
        color: #ecf0f1;
        margin: 0 0 30px 0;
        padding: 20px;
        text-align: center;
      }
      form {
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        max-width: 600px;
        padding: 30px;
      }
      .formElement {
        margin-bottom: 20px;
      }
      label {
        color: #361264;
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"] {
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        padding: 12px;
        width: 100%;
      }
      button {
        background-color: #761da6;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        cursor: pointer;
        font-size: 18px;
        padding: 14px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Create Blog Post</h1>
    <form action="/create/submit">
      <div class="formElement">
        <label for="title">
          Title
          <input id="title" name="title" type="text" />
        </label>
      </div>
      <div class="formElement">
        <label for="postText">
          Post Text
          <input id="postText" name="postText" type="text" />
        </label>
      </div>
      <div class="formElement">
        <label for="author">
          Author
          <input id="author" name="author" type="text" />
        </label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
